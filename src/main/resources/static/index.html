<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <meta charset="UTF-8">
        <title>Whispers API</title>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    </head>
    <body>  
        <div class="navbar-container">
            <h2 style="border: 1px dotted #000; padding: 10px; margin: 10px;" >Whispers</h2>
            <ul class="navbar" style="border: 1px dotted #000; padding: 10px; margin: 10px;" >
                <li class="nav-item"><a class="nav-link" href="#" onClick="loadPage()">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onClick="searchMenu()">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onClick="accountsMenu()">Accounts</a></li>
            </ul> 
        </div>

        <div id="search-div"></div>
        <div id="nav-select"></div>

        <div class="columns-container" id="columns-container">
            <div class="column" id="column-profile">
                <div class="postBlockFromSelected" style="text-align: center;">
                    <img id="profile-photo" src="" alt="Image of Profile" style="border-radius: 50%;">
                    <div id="profile-info"></div>
                </div>
                <div class="postBlockFromSelected" style="text-align: center;">
                    <div id="createPost"></div>
                </div>
            </div>
            <div class="column" id="column-feed"></div>
            <div class="column" id="column-post"></div>
        </div>

        <script src="services/column-feed.js"></script>
        <script src="services/column-details.js"></script>
        <script src="services/column-profile.js"></script>
        <script src="services/navbar.js"></script>
        <script src="services/service.js"></script>
    </body>
</html>
